<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>
    <script>
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView",

            "esri/Graphic", // Add the Graphic and GraphicsLayer modules.
            "esri/layers/GraphicsLayer" // Add the Graphic and GraphicsLayer modules.
            ], function(
                esriConfig, Map, MapView, 
                Graphic, GraphicsLayer // Add the Graphic and GraphicsLayer modules.
                ) {
            esriConfig.apiKey = "<YOUR_API_KEY>";
            const map = new Map({
                basemap: "arcgis-topographic" // Basemap layer service 
                // "arcgis-topographic", "streets-vector" "topo-vector", "arcgis-navigation", "arcgis-streets-night", "arcgis-imagery", "osm-streets-relief"
            });
            const view = new MapView({
                map: map,
                center: [-89.6252156, 20.9675213], // Longitude, latitude
                zoom: 12, // Zoom level
                container: "viewDiv" // Div element
            });
            // Add a graphics layer:
            const graphicsLayer = new GraphicsLayer(); 
            map.add(graphicsLayer); 
            // Add a point graphic:
            const point = { //Create a point
                type: "point",
                longitude: -89.5845321,
                latitude: 20.9204181
            };

            const point2 = { //Create a second point
                type: "point",
                longitude: -89.6252156,
                latitude: 20.9675213
            };
            let points = [point, point2]

            const simpleMarkerSymbol = {
                type: "simple-marker",
                color: [196, 49, 256, 0.8],  // Purple, 80% opacity
                outline: {
                    color: [255, 255, 255], // White
                    width: 1
                }
            };
            for (let i = 0; i < points.length; i++) {
                const pointGraphic = new Graphic({
                    geometry: points[i],
                    symbol: simpleMarkerSymbol
                });
                graphicsLayer.add(pointGraphic);
            }
            // const pointGraphic = new Graphic({
            //     geometry: point,
            //     symbol: simpleMarkerSymbol
            // });
            // graphicsLayer.add(pointGraphic);

            // Create a line geometry
            const polyline = {
                type: "polyline",
                paths: [
                    [-89.57450, 20.92040], //Longitude, latitude
                    [-89.58450, 20.92042], //Longitude, latitude
                    [-89.58554, 20.92044]  //Longitude, latitude
                ]
            };
            const simpleLineSymbol = {
                type: "simple-line",
                color: [226, 119, 40, 0.6], // Orange, 60% opacity
                width: 2
            };
            const polylineGraphic = new Graphic({
                geometry: polyline,
                symbol: simpleLineSymbol
            });
            graphicsLayer.add(polylineGraphic);

            // Add a polygon graphic:
            // Create a polygon geometry
            const polygon = {
                type: "polygon",
                rings: [
                    [-89.59045321, 20.9145], //Longitude, latitude
                    [-89.59045321, 20.925213], //Longitude, latitude
                    [-89.58505321, 20.928213], //Longitude, latitude
                    [-89.58005321, 20.925213], //Longitude, latitude
                    [-89.58005321, 20.9145], //Longitude, latitude
                ]
            };

            const simpleFillSymbol = {
                type: "simple-fill",
                color: [47, 219, 29, 0.4],  // Green, opacity 80%
                outline: {
                    color: [255, 255, 255],
                    width: 1
                }
            };

            const polygonGraphic = new Graphic({
                geometry: polygon,
                symbol: simpleFillSymbol,

            });
            graphicsLayer.add(polygonGraphic);
        });
    </script>
  </head>
  <body>
    <h1>hey</h1>
    <div id="viewDiv"></div>
  </body>
</html>
